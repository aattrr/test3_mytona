{% extends 'test3_mytona/index.html' %}
{% load static %}
{% block content %}
<br><br><br>
<h4 align="center">Добавить книгу</h4>
<br><br>
    <!--====================  login area ====================-->
    <div class="login-area space__bottom--r120">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-6 col-xs-12 space__top__md--40 space__top__lm--40">

                    <form method="post" action="{% url 'create_book' %}">
                        {% csrf_token %}
                        <div class="col-md-6 space__bottom--20">
                            <label>Название книги</label>
                            {{ form.title}}
                        </div>
                        <div class="col-md-6 space__bottom--20">
                            <label>Описание книги</label>
                            {{ form.description}}
                        </div>
                        <div class="col-md-6 space__bottom--20">
                            <label>Выберите автора из списка</label>
                            {{ form.author}}
                        </div>
                        <div style="text-align:right" class="col-12">
                            <a href="{% url 'create_author' %}" class="default-btn">Добавить автора</a>
                        </div><br>
                        <p align="right">
                            <div style="text-align:right" class="col-12">
                                <button type="submit" class="default-btn" >Сохранить</button>
                            </div>
                        </p>
                    </form><br>
                        <div class="col-12">
                            <a href="{% url 'book_list' %}" class="default-btn">Назад</a>
                        </div>
                </div>
            </div>
        </div>
    </div>
    <!--====================  End of login area  ====================-->
{% endblock content %}
